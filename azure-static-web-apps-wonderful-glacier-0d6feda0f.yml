name: Motivus - Job Explorer - CI/CD Pipeline

# Trigger on pushes to main and feature/hotfix branches
trigger:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*

# PR triggers for preview environments
pr:
  branches:
    include:
      - main
  autoCancel: true  # Cancel previous PR builds when new commits are pushed

variables:
  # Determine if this is the main branch
  - name: isMainBranch
    value: $[eq(variables['Build.SourceBranch'], 'refs/heads/main')]
  
  # Generate safe environment name (max 16 chars, alphanumeric only)
  # Skip prefixes like 'feature/' to maximize meaningful characters
  - name: previewEnvironmentName
    value: $[
      if(startsWith(variables['Build.SourceBranch'], 'refs/pull/'),
        format('pr{0}', variables['System.PullRequest.PullRequestNumber']),
        if(le(length(replace(replace(replace(variables['Build.SourceBranchName'], 'feature/', ''), 'hotfix/', ''), '-', '')), 16),
          replace(replace(replace(variables['Build.SourceBranchName'], 'feature/', ''), 'hotfix/', ''), '-', ''),
          substring(replace(replace(replace(variables['Build.SourceBranchName'], 'feature/', ''), 'hotfix/', ''), '-', ''), 0, 16)
        )
      )
    ]

jobs:
- job: build_and_deploy_job
  displayName: Build and Deploy Job
  condition: or(eq(variables['Build.Reason'], 'Manual'),or(eq(variables['Build.Reason'], 'PullRequest'),eq(variables['Build.Reason'], 'IndividualCI')))
  pool:
    vmImage: ubuntu-latest
  variables:
  - group: Azure-Static-Web-Apps-wonderful-glacier-0d6feda0f-variable-group
  
  steps:
  - checkout: self
    submodules: true

  # Deploy to Production (main branch only)
  - task: AzureStaticWebApp@0
    displayName: 'Deploy to Production'
    condition: eq(variables.isMainBranch, 'true')
    inputs:
      azure_static_web_apps_api_token: $(AZURE_STATIC_WEB_APPS_API_TOKEN_WONDERFUL_GLACIER_0D6FEDA0F)
      app_location: "/"
      api_location: ""
      output_location: "dist"
      # No deployment_environment = production deployment

  # Deploy to Preview Environment (feature branches and PRs)
  - task: AzureStaticWebApp@0
    displayName: 'Deploy to Preview Environment: $(previewEnvironmentName)'
    condition: ne(variables.isMainBranch, 'true')
    inputs:
      azure_static_web_apps_api_token: $(AZURE_STATIC_WEB_APPS_API_TOKEN_WONDERFUL_GLACIER_0D6FEDA0F)
      app_location: "/"
      api_location: ""
      output_location: "dist"
      deployment_environment: $(previewEnvironmentName)  # Creates named preview environment
    name: PreviewDeploy

  # Optional: Display preview URL for easy access
  - task: PowerShell@2
    displayName: 'Display Preview Environment URL'
    condition: and(succeeded(), ne(variables.isMainBranch, 'true'))
    inputs:
      targetType: 'inline'
      script: |
        $previewUrl = "$(PreviewDeploy.AZURESTATICWEBAPP_STATIC_WEB_APP_URL)"
        Write-Host "##[section]üöÄ Preview Environment Deployed!"
        Write-Host "##[section]üîó URL: $previewUrl"
        Write-Host "##[section]üìù Environment: $(previewEnvironmentName)"
        
        # Set as pipeline variable for use in other tasks
        Write-Host "##vso[task.setvariable variable=PreviewUrl;isOutput=true]$previewUrl"